<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Sederhana-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header class="container">
      <img src="image/bag.png" alt="" />
      <h1>Budgetku.</h1>
    </header>
    <main class="container budgets hidden">
      <div class="budget_card">
        <h2 class="budget_name">Makan & minum</h2>
        <p class="budget_amount">Rp. 100.000</p>
        <p class="budget_total">Total Rp. 100.000</p>
      </div>
      <div class="budget_card">
        <h2 class="budget_name">Makan & minum</h2>
        <p class="budget_amount">Rp. 100.000</p>
        <p class="budget_total">Total Rp. 100.000</p>
      </div>
      <button class="add_budget_btn">+</button>
    </main>
    <main id="budget_details" class="container">
      <button class="back_home">
        <i class="ph ph-caret-left icon-back"></i>
        Halaman Utama
      </button>
      <div class="budget_card">
        <div class="">
          <h2 class="budget_name">Makan & minum</h2>
          <p class="budget_amount">Rp. 100.000</p>
          <p class="budget_total">Total Rp. 100.000</p>
        </div>
        <div class="icon">
          <i class="ph ph-pencil-line"></i>
        </div>
      </div>
      <button class="add_spent_btn"><span>+</span> Tambah Pengeluaran</button>
      <div class="sort_spent">
        <i class="ph ph-arrows-down-up"></i>
        <select name="" id="">
          <option value="">Tanggal Terbaru</option>
          <option value="">Nama</option>
          <option value="">Terkecil</option>
          <option value="">Terbersar</option>
        </select>
      </div>
      <div class="spent">
        <div class="spent_item">
          <div class="spent_item_description">
            <h4>Bakso</h4>
            <p>2024-06-09</p>
          </div>
          <div class="spent_item_price">
            <p>Rp. 10.000</p>
          </div>
        </div>
        <div class="spent_item">
          <div class="spent_item_description">
            <h4>Bakso</h4>
            <p>2024-06-09</p>
          </div>
          <div class="spent_item_price">
            <p>Rp. 10.000</p>
          </div>
        </div>
        <div class="spent_item">
          <div class="spent_item_description">
            <h4>Bakso</h4>
            <p>2024-06-09</p>
          </div>
          <div class="spent_item_price">
            <p>Rp. 10.000</p>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal budget -->
    <div id="add_budget" class="modal hidden">
      <div class="card">
        <div class="modal_card_heading">
          <h4>Tambah Budget</h4>
          <i class="ph-fill ph-x-circle"></i>
        </div>
        <form action="">
          <label for="">Nama</label>
          <input type="text" />
          <label for="">Jumlah Budget</label>
          <div class="input_money">
            <span>Rp.</span>
            <input type="text" inputmode="numeric" />
          </div>
          <button>Simpan</button>
        </form>
      </div>
    </div>
    <!-- Modal Pengeluaran -->
    <div id="add_spent_form" class="modal hidden">
      <div class="card">
        <div class="modal_card_heading">
          <h4>Tambah Pengeluaran</h4>
          <i class="ph-fill ph-x-circle"></i>
        </div>
        <form action="">
          <label for="">Nama</label>
          <input type="text" />
          <label for="">Jumlah pengeluaran</label>
          <div class="input_money">
            <span>Rp.</span>
            <input type="text" inputmode="numeric" />
          </div>
          <label for="">Tanggal</label>
          <input type="date" />
          <button>Simpan</button>
        </form>
      </div>
    </div>
  </body>
</html>
